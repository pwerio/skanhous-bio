<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Skan Hous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .link-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: black;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #ffc304;
            color: black;
        }

        .dropdown-content {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .dropdown-content.active {
            display: block;
        }

        .dropdown-content button, .dropdown-content input, .dropdown-content select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }

        .submit-btn.active {
            background-color: green;
            cursor: pointer;
        }

        /* YouTube carousel styling */
        .carousel {
            display: flex;
            flex-direction: column;
        }

        .carousel video {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .thumbnails video {
            width: 30%;
            height: auto;
            border-radius: 5px;
        }

        /* Thank you message styling */
        .thank-you-message {
            color: black;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        /* Red input styling for invalid fields */
        .invalid {
            color: red;
        }

        /* Black input styling for valid fields */
        .valid {
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Skan Hous Logo" class="logo">

        <!-- Links Section -->
        <a href="https://wa.me/1234567890" class="link-btn">WhatsApp</a>
        <a href="https://www.skanhous.com.br" class="link-btn">Website</a>
        <a href="https://www.instagram.com/skanhous" class="link-btn">Instagram</a>
        <a href="https://www.linkedin.com/company/skanhous" class="link-btn">LinkedIn</a>

        <!-- Agendar Apresentação Dropdown -->
        <a href="#" class="link-btn" id="agendar-btn">Agendar Apresentação</a>
        <div id="agendar-dropdown" class="dropdown-content">
            <!-- Escolha de Data -->
            <label for="date-select">Escolha a data:</label>
            <select id="date-select">
                <!-- JavaScript will populate dates here -->
            </select>

            <!-- Escolha do Horário -->
            <label for="time-select">Escolha o horário:</label>
            <select id="time-select">
                <!-- JavaScript will populate time options here -->
            </select>

            <!-- Nome Completo -->
            <input type="text" id="full-name" placeholder="Nome Completo" class="invalid">

            <!-- E-mail -->
            <input type="email" id="email" placeholder="Email" class="invalid">

            <!-- Celular -->
            <input type="tel" id="phone" placeholder="Celular (xx) xxxxx-xxxx" class="invalid">

            <!-- Submit Button -->
            <button id="submit-btn" class="submit-btn" disabled>Enviar</button>

            <!-- Thank you message -->
            <div id="thank-you-message" class="thank-you-message">
                Obrigado por agendar sua apresentação com a Skan Hous. Em breve receberá a confirmação.
            </div>
        </div>

        <!-- Carrossel de Vídeos -->
        <a href="#" class="link-btn" id="videos-btn">Carrossel de Videos</a>
        <div id="videos-dropdown" class="dropdown-content">
            <div class="carousel">
                <!-- Main large video -->
                <video src="video1.mp4" controls></video>

                <!-- Smaller thumbnails below -->
                <div class="thumbnails">
                    <video src="video2.mp4" controls></video>
                    <video src="video3.mp4" controls></video>
                    <video src="video4.mp4" controls></video>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Agendar Apresentação Dropdown
        document.getElementById('agendar-btn').addEventListener('click', function() {
            document.getElementById('agendar-dropdown').classList.toggle('active');
        });

        // Carrossel de Videos Dropdown
        document.getElementById('videos-btn').addEventListener('click', function() {
            document.getElementById('videos-dropdown').classList.toggle('active');
        });

        // Gerar opções de data (dias úteis) com formato dia da semana / dia / mês / ano
        function generateDates() {
            const dateSelect = document.getElementById('date-select');
            const currentDate = new Date();
            const weekDays = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            let businessDaysCount = 0;

            while (businessDaysCount < 5) {
                currentDate.setDate(currentDate.getDate() + 1);
                const day = currentDate.getDay();
                if (day !== 0) { // Ignora domingos
                    const dayOfWeek = weekDays[day];
                    const formattedDate = `${dayOfWeek} / ${currentDate.getDate()} / ${currentDate.getMonth() + 1} / ${currentDate.getFullYear()}`;
                    const dateOption = document.createElement('option');
                    dateOption.value = formattedDate;
                    dateOption.text = formattedDate;
                    dateSelect.appendChild(dateOption);
                    businessDaysCount++;
                }
            }
        }
        generateDates();

        // Gerar opções de horário
        function generateTimes() {
            const timeSelect = document.getElementById('time-select');
            const times = [];
            const weekHours = { start: 9, end: 19 };
            const satHours = { start: 9, end: 13 };

            for (let i = weekHours.start; i <= weekHours.end; i++) {
                times.push(`${i}:00`, `${i}:30`);
            }

            times.forEach(time => {
                const option = document.createElement('option');
                option.value = time;
                option.text = time;
                timeSelect.appendChild(option);
            });
        }
        generateTimes();

        // Máscara de Celular
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let x = phoneInput.value.replace(/\D/g, '');
            if (x.length > 10) {
                x = x.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
            } else if (x.length > 5) {
                x = x.replace(/^(\d{2})(\d{4})(\d{0,4})$/, '($1) $2-$3');
            } else if (x.length > 2) {
                x = x.replace(/^(\d{2})(\d{0,5})$/, '($1) $2');
            } else {
                x = x.replace(/^(\d*)$/, '($1');
            }
            phoneInput.value = x;
            validateInputs();
        });

        // Validação de Formulário
        const submitBtn = document.getElementById('submit-btn');
        const inputs = [document.getElementById('full-name'), document.getElementById('email'), document.getElementById('phone')];

        function validateInputs() {
            let allFilled = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    input.classList.add('invalid');
                    input.classList.remove('valid');
                    allFilled = false;
                } else if (input.checkValidity()) {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                }
            });

            // Validar telefone
            if (phoneInput.value.length === 15) {
                phoneInput.classList.remove('invalid');
                phoneInput.classList.add('valid');
            } else {
                phoneInput.classList.remove('valid');
                phoneInput.classList.add('invalid');
            }

            // Ativar ou desativar o botão
            if (allFilled && phoneInput.value.length === 15) {
                submitBtn.classList.add('active');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('active');
                submitBtn.disabled = true;
            }
        }

        inputs.forEach(input => {
            input.addEventListener('input', validateInputs);
        });

        // Envio do formulário
        submitBtn.addEventListener('click', function() {
            document.getElementById('thank-you-message').style.display = 'block';
            submitBtn.disabled = true; // Desabilita o botão de envio

            // Limpa os campos do formulário
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('valid');
                input.classList.remove('invalid');
            });
            phoneInput.value = ''; // Limpa o campo do telefone

            // Exibe a mensagem e recolhe o dropdown após 5 segundos
            setTimeout(function() {
                document.getElementById('thank-you-message').style.display = 'none';
                document.getElementById('agendar-dropdown').classList.remove('active');
                submitBtn.disabled = false; // Reabilita o botão de envio
            }, 5000);
        });
    </script>
</body>
</html>
