<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Skan Hous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .link-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 30px;
            background-color: white;
            color: black;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #ffc304;
            color: black;
        }

        .dropdown-content {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .dropdown-content.active {
            display: block;
        }

        .dropdown-content button, .dropdown-content input, .dropdown-content select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }

        .submit-btn.active {
            background-color: green;
            cursor: pointer;
        }

        /* YouTube carousel styling */
        .carousel {
            display: flex;
            flex-direction: column;
        }

        .carousel video {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .thumbnails video {
            width: 30%;
            height: auto;
            border-radius: 5px;
        }

        /* Thank you message styling */
        .thank-you-message {
            color: black;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        /* Red input styling for invalid fields */
        .invalid {
            color: red;
        }

        /* Black input styling for valid fields */
        .valid {
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Skan Hous Logo" class="logo">

        <!-- Links Section -->
        <a href="https://wa.me/11991001961" class="link-btn">WhatsApp</a>
        <a href="https://form.respondi.app/QvRyO7ze" class="link-btn">Agendar Apresentação</a>
        <a href="https://www.skanhous.com.br" class="link-btn">Website</a>
        <a href="https://www.instagram.com/skanhous" class="link-btn">Instagram</a>
        <a href="https://www.linkedin.com/company/skan-hous" class="link-btn">LinkedIn</a>

</body>
</html>
